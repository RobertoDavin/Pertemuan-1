<html>
<head>
  <title> Sign Up Form </title>
</head>
<body>
<form>
  <table>
    <tr>
      <td>
        Nama Lengkap :
      </td>
      <td>
        <input type = "text" placeholder = "Andi Susilo" name = "">
      </td>
    </tr>
    <tr>
      <td>
        Email :
      </td>
      <td>
        <input type = "Email" placeholder = "***@gmail.com" name = "">
      </td>
    </tr>
    <tr>
      <td>
        Password :
      </td>
      <td>
        <input type = "Password" placeholder = "Password" name = "">
      </td>
    </tr>
    <tr>
      <td>
        Phone No. :
      </td>
      <td>
        <select>
          <option> +62 </option>
          <option> +65 </option>
          <option> +61 </option>
        </select>
        <input type = "Number" placeholder = "8***********" name = "">
      </td>
    </tr>
    <tr>
      <td>
        Jenis Kelamin :
      </td>
      <td>
        <input type = "radio" name = "Gender"> Laki-laki
        <input type = "radio" name = "Gender"> Perempuan
      </td>
    </tr>
    <tr>
      <td>
        Alamat :
      </td>
      <td>
        <input type = "Address" placeholder = "Jl. ***" name = "">
      </td>
    </tr>
    <tr>
      <td>
        Upload Pas Foto :
      </td>
      <td>
        <input class = "file-upload-input" type = "file" onchange = "readURL(this)" accept = "Image/*">
      </td>
    </tr>
    <tr>
      <td>
        <input type = "Submit" value = "Submit" name = "">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
